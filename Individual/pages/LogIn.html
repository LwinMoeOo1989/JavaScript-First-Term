<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/LogIn.css">
</head>
<body>
     <header role="banner">
        <img src="../images/Logo.png" alt="Idea Point" id="top"><h1>IDEA POINT</h1> 
    </header>
        <div class="mainbody">
    <aside>
      
         <img src="../images/Login_Aside_1.jpg" alt="Idea Point" id="asideImage">
         <div id="sides">
             <img src="../images/Login_Aside_1.jpg" alt="Idea Point1" >
             <img src="../images/Login_Aside_2.jpg" alt="Idea Point2" >
             <img src="../images/Login_Aside_3.jpg" alt="Idea Point3" >
             <img src="../images/Login_Aside_4.jpg" alt="Idea Point4" >
             <img src="../images/Login_Aside_5.png" alt="Idea Point5">
         </div>
    </aside>
    <main>
            <form id="LoginForm">
                <table>    
                    <tr>
                        <th colspan=2> <h2>Login</h2></th>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">email:</label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" required  autocomplete="off">
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <label for="Password">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="Password" name="Password" required  autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                                <div class="button-field">
                                <button type="submit" id="LoginButton" class="hover-opacity">Login</button>
                                <input type="button" id="SignUp" value="Sign Up" class="hover-opacity">
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <div class="Linkfield">
                            <a href="ForgetPassword.html">Forget Password</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
    
        
    </main>
    </div>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/LogIn.js"></script>
</body>
</html>
