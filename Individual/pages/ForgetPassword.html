<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/ForgetPasswrord.css">
</head>
<body>
    <main>
        <header>
            <img src="../images/Logo.png" alt="Idea Point" id="top"><h1>IDEA POINT</h1> 
        </header>
        <form id="forgotPasswordForm">
                <table>
                    <tr>
                    <th colspan="2"> <h2>Forgot Password</h2></th>
                    </tr>
                    <tr>
                        <td class="Emailfield"> <label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required autocomplete="off">
                            <span id="Error-Email"></span></td>
                    </tr>
                     <tr>
                        <td><label for="verificationMethod">Verification Method:</label></td>
                        <td>
                            <input type="radio" id="securityQuestion" name="verificationMethod" value="securityQuestion" required> 
                            <label> Security Question</label>
                            <input type="radio" id="pin" name="verificationMethod" value="pin">   <label> Pin</label>
                           
                        </td>
                    </tr>
                     <tr id="SecurityQuestionField">
                         <td>
                            <label for="securityQuestion">Security Question:</label>
                        </td>
                        <td>
                            <select id="SecurityQuesition" name="SecurityQuesition" >
                                <option value="">--Select One--</option>
                                <option value="WhatisYourFatherName">What is Your Father Name</option>
                                <option value="WhatisYourMotherName">What is Your Mother Name</option>
                                <option value="WhatisYourLastName">What is Your Last Name</option>
                                <option value="WhatisYourPetName">What is Your Pet Name</option>
                                <option value="WhatisYourSchoolName">What is Your School Name</option>
                                <option value="WhatisYourDegree">What is Your Degree</option>
                            </select>
                        </td>
                    </tr>
                     <tr id="SecurityAnswerField">
                        <td>
                            <label for="securityAnswer">Answer:</label>
                        </td>
                        <td>
                            <input type="text" id="securityAnswer" name="securityAnswer" autocomplete="off">
                    
                        </td>
                    </tr>
                     <tr  id="pinInputClass">
                        <td >
                             <label for="pinInput">PIN:</label>
                        </td>
                        <td>
                            <input type="password" id="pinInput" name="pinInput" autocomplete="off">
                          
                        </td>
                    </tr>
                     <tr id="NewPasswordClass">
                        <td>
                            <label for="newPassword">New Password:</label>
                        </td>
                        <td>
                            <input type="password" id="newPassword" name="newPassword" autocomplete="off" required>
                           
                        </td>
                    </tr>
                    </table>
                            <div class="buttonfield">
                            <button type="button" id="Check" class="hover-opacity">Check</button>
                            <button type="submit" id="ChangePassword" class="hover-opacity">Change Password</button>
                            <button type="button" id="Clear" class="hover-opacity">Clear</button>
                            <button type="button" id="Back" class="hover-opacity">Back</button>
                             </div>
                      
               
        </form>
    </main>
    <footer>     <small>&copy; "Lwin Moe Oo/8958078 &nbsp;&nbsp;&nbsp;&nbsp;     Picture Credit to Pixa Bay: <a herf="https://pixabay.com/">https://pixabay.com/</a></small></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/ForgetPassword.js"></script>
</body>
</html>
