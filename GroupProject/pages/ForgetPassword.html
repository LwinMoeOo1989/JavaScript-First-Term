<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/ForgetPassword.css">
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="icon" type="image/png" href="../resource/images/Logo_3.png">
</head>
<body>
    <header>
        <img id="logo" src="../resource/images/Logo_3.png" alt="logo">
        <h1>Budget Buddy</h1>
        <nav>
            <ul class="nav">
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./About.html">About Us</a></li>
                <li><a href="./Contact_Us.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>       
        <form id="ForgotPassword">
            <h2>Forget Passwrod</h2>
            <div class="FormField">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
            <div id="accordion">
                <h3>Security Question</h3>
                <div>
                <div class="FormFieldSecurityQusetion">
                    <label for="securityQuestion">Security Question:</label>
                    <select id="SecurityQuesition" name="SecurityQuesition" >
                        <option value="">--Select One--</option>
                        <option value="WhatisYourFatherName">What is Your Father Name</option>
                        <option value="WhatisYourMotherName">What is Your Mother Name</option>
                        <option value="WhatisYourLastName">What is Your Last Name</option>
                        <option value="WhatisYourPetName">What is Your Pet Name</option>
                        <option value="WhatisYourSchoolName">What is Your School Name</option>
                        <option value="WhatisYourDegree">What is Your Degree</option>
                    </select>
                </div>
                <div class="FormFieldSecurityQusetion">
                    <label for="securityAnswer">Answer:</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" autocomplete="off">
                </div>
                </div>

                <h3>Security PIN</h3>
                <div>
                    <div class="FormFieldSecurityPIN">
                        <label for="pinInput">PIN:</label>
                        <input type="password" id="pinInput" name="pinInput" autocomplete="off">
                    </div>
                </div>
            </div>                   
            <div id="NewPasswordClass">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" autocomplete="off" required>
            </div>           
                <button type="button" id="Check" class="hover-enlarge">Check</button>
                <button type="submit" id="ChangePassword" class="hover-enlarge">Changed</button>
                <button type="button" id="Clear" class="hover-enlarge">Clear</button>
                <button type="button" id="Back" class="hover-enlarge">Back</button>           
        </form>
    </main>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../js/ForgetPassword.js"></script>
</body>
</html>
