<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/DailyExpense.css">
    <link rel="icon" type="image/png" href="../resource/images/Logo_3.png">
</head>
<body>
    <header>
        <img id="logo" src="../resource/images/Logo_3.png" alt="logo">
        <h1>Budget Buddy</h1>
        <nav>
            <ul class="nav">
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./MonthlyExpenseResult.html">Check Monthly Expense</a></li>
                <li><a href="./About.html">About Us</a></li>
                <li><a href="./Contact_Us.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Daily Expense Tracker</h1>
        <form id="expense-form">
            <label for="Categories">Category:</label>            
                <select id="Categories" name="Categories" required>
                    <option value="">--Select One--</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Saving">Saving</option>
                    <option value="Debt">Debt</option>
                    <option value="Payment">Payment</option>
                    <option value="Health">Health</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            <label for="Description">Description:</label>
            <input type="text" id="Description">

            <label for="Amount">Amount:</label>
            <input type="number" id="Amount" required>
          

            <button type="submit">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <table id="expense-table">
            <thead>
                <tr>                  
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Month</th>
                    <th>Actions</th>                    
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Statistics</h2>
        <p>Total Expenses: <span id="total-expenses">0</span></p>
        <input type="button" id="showresult" value="Show Result">
    </div>
   

    </main>   
    <footer>     <small>&copy; "Darshankumar Mehta/9007018 &nbsp;&nbsp;&nbsp;&nbsp;</small></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/DailyExpense.js"></script>
</body>
</html>
