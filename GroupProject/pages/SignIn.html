<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="../resource/images/Logo_3.png">
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/SignIn.css">

</head>
<body>
    <main>
        <header>
            <img id="logo" src="../resource/images/Logo_3.png" alt="logo">
            <h1>Budget Buddy</h1>
            <nav>
                <ul class="nav">
                    <li><a href="./Home.html">Home</a></li>
                    <li><a href="./About.html">About Us</a></li>
                    <li><a href="./Contact_Us.html">Contact us</a></li>
                </ul>
            </nav>
        </header>
        <form id="SignIn">
            <div id="form_heading">
            <h2>Sign In Form</h2>
        </div>
            <fieldset>               
             <div class="FormField">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  autocomplete="off">
            </div>
            <div class="FormField" >
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            <div>
            <h3>OR</h3>  
            </div>
            
            <div>
                
            <h4>Forget Password?<a href="ForgetPassword.html">Click Here</a></h4>
            </div>
        </fieldset>
            </div>
                <div class="buttonfield">             
                <button type="submit" id="SignIn" class="hover-opacity">Sign In</button>
                <button type="reset" id="Clear" class="hover-opacity">Clear</button>
            </div>
        </form>
    </main>
    <footer>     <small>&copy; "Darshankumar Mehta/9007018 &nbsp;&nbsp;&nbsp;&nbsp;</small></footer>

    <script src="../js/SignIn.js"></script>
</body>
</html>
